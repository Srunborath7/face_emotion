<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Emotion Detector</title>

  <!-- Bootstrap 5 CSS CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  
  <style>
    body {
      background: #f8f9fa;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    .video-container {
      margin-top: 40px;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-grow: 1;
    }
    footer {
      background: #343a40;
      color: white;
      padding: 15px 0;
      text-align: center;
    }
    h1 {
      font-weight: 700;
      color: #343a40;
      margin-top: 20px;
    }
    .card {
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      border-radius: 12px;
      padding: 20px;
      background: white;
    }
  </style>
</head>
<body>

  <nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow">
    <div class="container">
      <a class="navbar-brand fw-bold" href="#">Emotion Detector</a>
      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link active" href="#">Live Feed</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/about">About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/team">Team</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <main class="video-container">
  <div class="card">
    <h1 class="text-center">Real-time Emotion Recognition</h1>
    <div class="d-flex justify-content-center">
      <img
        src="{{ url_for('video_feed') }}"
        alt="Live Video Feed"
        class="img-fluid rounded"
        style="max-width: 1080px; height: 70vh; object-fit: contain;"
      />
    </div>
  </div>
</main>

  <footer>
    <div class="container">
      &copy; 2025 | Built with Flask & Bootstrap by SRUN Borath❤️
    </div>
  </footer>

  <!-- Bootstrap 5 JS Bundle CDN (with Popper) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
